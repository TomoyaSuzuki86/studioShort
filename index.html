    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2a2a2a;
            --text-color: #f0f0f0;
            --accent-color: #ff4757;
            --border-color: #444;
            --ai-accent-color: #4f8dff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow: hidden;
        }

        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        /* --- ローダー --- */
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }

        #initial-loader p {
            margin-top: 20px;
            font-weight: bold;
            color: var(--ai-accent-color);
        }

        /* --- ヘッダー & タブ --- */
        .header {
            flex-shrink: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            height: 30px;
        }

        .topic-title {
            font-size: 1.1rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .action-icon {
            cursor: pointer;
            padding: 5px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-item {
            flex: 1;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: #888;
            transition: color 0.2s;
            position: relative;
        }

        .tab-item.active {
            color: var(--text-color);
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
        }

        #fetching-indicator {
            width: 18px;
            height: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #fetching-indicator.visible {
            opacity: 1;
        }

        /* --- 検索画面 --- */
        #search-home-panel {
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        #search-input {
            flex-grow: 1;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1rem;
        }

        #search-button {
            background-color: var(--ai-accent-color);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .history-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }

        .history-item {
            background-color: var(--secondary-bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- コンテンツエリア --- */
        .content-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .content-panel {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .content-panel.active {
            visibility: visible;
            opacity: 1;
        }

        /* --- カード --- */
        #feed-panel {
            touch-action: pan-y;
        }

        .card-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--primary-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease-out;
            will-change: transform;
            overflow-y: auto;
        }

        .card.previous {
            transform: translateY(-100%);
        }

        .card.current {
            transform: translateY(0);
            z-index: 10;
        }

        .card.next {
            transform: translateY(100%);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-point {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #c0c0c0;
        }

        .card-detail {
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #a0a0a0;
        }

        .card-code {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 8px;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-all;
            margin-bottom: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .card-actions {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        .like-button,
        .ai-explain-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .like-icon {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: var(--text-color);
            stroke-width: 2;
            transition: fill 0.2s, transform 0.2s;
        }

        .like-button.liked .like-icon {
            fill: var(--accent-color);
            stroke: var(--accent-color);
            transform: scale(1.1);
        }

        .ai-explain-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        /* --- プレイリスト (イイネ) --- */
        #likes-panel {
            overflow-y: auto;
            padding: 15px;
            box-sizing: border-box;
        }

        .playlist-item,
        .liked-item {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .playlist-item-title,
        .liked-item-title {
            font-weight: bold;
        }

        .playlist-item-count,
        .liked-item-point {
            font-size: 0.9rem;
            color: #c0c0c0;
            margin-top: 5px;
        }

        .empty-placeholder {
            text-align: center;
            padding-top: 50px;
            color: #888;
        }

        .playlist-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .back-to-playlists {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin-right: 10px;
        }

        /* --- モーダル --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-backdrop.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-backdrop.visible .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            line-height: 1.7;
            font-size: 0.95rem;
            overflow-y: auto;
        }

        #playlist-modal .playlist-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #playlist-modal .playlist-item-modal {
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        #playlist-modal input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
        }

        #playlist-modal .new-playlist-form {
            display: flex;
            margin-top: 15px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        #playlist-modal #new-playlist-input {
            flex-grow: 1;
            margin-right: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--ai-accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .loader.small {
            width: 18px;
            height: 18px;
            border-width: 2px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-card button {
            margin-top: 20px;
            background-color: var(--ai-accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <script type="module">
        const state = {
            cardIds: [], allCards: new Map(), currentIndex: 0,
            playlists: new Map(), activeTab: 'feed', isFetching: false,
            currentTopic: 'おすすめ', userId: null, db: null, auth: null,
            searchHistory: []
        };
        let localStorageAvailable = false;
        const ALL_CARDS_KEY = 'sl_allCards_v9';
        const SEARCH_HISTORY_KEY = 'sl_searchHistory_v9';

        const dom = {
            initialLoader: document.getElementById('initial-loader'),
            searchHomePanel: document.getElementById('search-home-panel'),
            mainContent: document.getElementById('main-content'),
            searchInput: document.getElementById('search-input'),
            searchButton: document.getElementById('search-button'),
            historyList: document.getElementById('history-list'),
            homeIcon: document.getElementById('home-icon'),
            topicTitle: document.getElementById('topic-title'),
            fetchingIndicator: document.getElementById('fetching-indicator'),
            tabs: document.querySelectorAll('.tab-item'),
            panels: document.querySelectorAll('.content-panel'),
            cardContainer: document.getElementById('card-container'),
            likesPanel: document.getElementById('likes-panel'),
            playlistListView: document.getElementById('playlist-list-view'),
            playlistCardsView: document.getElementById('playlist-cards-view'),
            aiModal: document.getElementById('ai-modal'),
            aiModalClose: document.getElementById('ai-modal-close'),
            aiModalBody: document.getElementById('ai-modal-body'),
            playlistModal: document.getElementById('playlist-modal'),
            playlistModalClose: document.getElementById('playlist-modal-close'),
            playlistModalList: document.getElementById('playlist-modal-list'),
            newPlaylistInput: document.getElementById('new-playlist-input'),
            createPlaylistBtn: document.getElementById('create-playlist-btn'),
        };

        // --- Function Declarations ---
        let handleSearch, navigateTo, addMoreCards, callGeminiAPI, generateCardsFromAI, handleExplainClick, handleLikeClick, handleLikedItemClick, handleTabClick, createNewPlaylist;

        function escapeHtml(unsafe) { if (typeof unsafe !== 'string') return ''; return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }

        callGeminiAPI = async function (prompt, schema = null) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            if (schema) { payload.generationConfig = { responseMimeType: "application/json", responseSchema: schema }; }
            for (let i = 0; i < 3; i++) {
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();
                    if (result.candidates?.[0]?.content?.parts?.[0]?.text) { return result.candidates[0].content.parts[0].text; }
                    else { throw new Error("Invalid response structure from API"); }
                } catch (error) {
                    if (i === 2) throw error;
                    await new Promise(res => setTimeout(res, 1000 * Math.pow(2, i)));
                }
            }
        }

        function hideInitialLoader() {
            dom.initialLoader.style.opacity = '0';
            setTimeout(() => dom.initialLoader.style.display = 'none', 500);
        }

        function startApp() {
            updateTopicTitle();
            renderCurrentCardView();
            updateActiveTab();
        }

        function checkLocalStorage() {
            try {
                localStorage.setItem('t', 't');
                localStorage.removeItem('t');
                localStorageAvailable = true;
            } catch (e) {
                localStorageAvailable = false;
            }
        }

        function loadState() {
            if (localStorageAvailable) {
                const allCards = localStorage.getItem(ALL_CARDS_KEY);
                if (allCards) state.allCards = new Map(JSON.parse(allCards));
                const history = localStorage.getItem(SEARCH_HISTORY_KEY);
                if (history) state.searchHistory = JSON.parse(history);
            }
        }

        function saveState() {
            if (localStorageAvailable) {
                localStorage.setItem(ALL_CARDS_KEY, JSON.stringify(Array.from(state.allCards.entries())));
                localStorage.setItem(SEARCH_HISTORY_KEY, JSON.stringify(state.searchHistory));
            }
        }

        async function savePlaylists() {
            if (!state.userId) return;
            const { doc, setDoc, appId } = window.firebaseServices;
            const playlistsDocRef = doc(state.db, `artifacts/${appId}/users/${state.userId}/playlists/data`);
            try {
                const playlistsForDb = {};
                state.playlists.forEach((cardIds, name) => { playlistsForDb[name] = Array.from(cardIds); });
                await setDoc(playlistsDocRef, playlistsForDb);
            } catch (error) { console.error("Error saving playlists:", error); }
        }

        function switchView(view) {
            if (view === 'search') {
                dom.searchHomePanel.classList.remove('hidden');
                dom.mainContent.classList.add('hidden');
                renderSearchHistory();
            } else {
                dom.searchHomePanel.classList.add('hidden');
                dom.mainContent.classList.remove('hidden');
            }
        }

        function renderSearchHistory() {
            dom.historyList.innerHTML = '';
            state.searchHistory.forEach(term => {
                const itemEl = document.createElement('li');
                itemEl.className = 'history-item';
                itemEl.textContent = term;
                itemEl.addEventListener('click', () => handleSearch(term));
                dom.historyList.appendChild(itemEl);
            });
        }

        function renderCurrentCardView() {
            dom.cardContainer.innerHTML = '';
            const currentCardId = state.cardIds[state.currentIndex];
            if (!currentCardId) return;
            const prevCardId = state.cardIds[state.currentIndex - 1];
            const nextCardId = state.cardIds[state.currentIndex + 1];
            if (prevCardId) dom.cardContainer.appendChild(createCardElement(state.allCards.get(prevCardId), 'previous'));
            dom.cardContainer.appendChild(createCardElement(state.allCards.get(currentCardId), 'current'));
            if (nextCardId) dom.cardContainer.appendChild(createCardElement(state.allCards.get(nextCardId), 'next'));
        }

        function createCardElement(cardData, positionClass) {
            if (!cardData) return document.createDocumentFragment();
            const cardEl = document.createElement('div');
            cardEl.className = `card ${positionClass}`;
            cardEl.dataset.id = cardData.id;
            const aiButtonHTML = cardData.code ? `<button class="ai-explain-button" data-code="${escapeHtml(cardData.code)}">✨ AIで詳しく解説</button>` : '';
            cardEl.innerHTML = `<div class="card-title">${escapeHtml(cardData.title)}</div><div class="card-point">${escapeHtml(cardData.point)}</div>${cardData.detail ? `<div class="card-detail">${escapeHtml(cardData.detail)}</div>` : ''}${cardData.code ? `<pre class="card-code"><code>${escapeHtml(cardData.code)}</code></pre>` : ''}<div class="card-actions">${aiButtonHTML}<button class="like-button" data-id="${cardData.id}" aria-label="プレイリストに追加"><svg class="like-icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></button></div>`;
            cardEl.querySelector('.like-button').addEventListener('click', handleLikeClick);
            if (cardData.code) { cardEl.querySelector('.ai-explain-button').addEventListener('click', handleExplainClick); }
            return cardEl;
        }

        function renderPlaylists() {
            dom.playlistListView.innerHTML = '';
            dom.playlistCardsView.classList.add('hidden');
            dom.playlistListView.classList.remove('hidden');
            if (state.playlists.size > 0) {
                state.playlists.forEach((cardIds, name) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'playlist-item';
                    itemEl.innerHTML = `<div class="playlist-item-title">${escapeHtml(name)}</div><div class="playlist-item-count">${cardIds.size} 件のカード</div>`;
                    itemEl.addEventListener('click', () => renderPlaylistCards(name));
                    dom.playlistListView.appendChild(itemEl);
                });
            } else {
                dom.playlistListView.innerHTML = '<div class="empty-placeholder"><p>プレイリストがありません。</p></div>';
            }
        }

        function renderPlaylistCards(name) {
            dom.playlistListView.classList.add('hidden');
            dom.playlistCardsView.classList.remove('hidden');
            dom.playlistCardsView.innerHTML = '';

            const header = document.createElement('div');
            header.className = 'playlist-header';
            header.innerHTML = `<button class="back-to-playlists"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg></button><h3>${escapeHtml(name)}</h3>`;
            header.querySelector('.back-to-playlists').addEventListener('click', renderPlaylists);
            dom.playlistCardsView.appendChild(header);

            const cardIds = state.playlists.get(name);
            if (cardIds && cardIds.size > 0) {
                cardIds.forEach(cardId => {
                    const card = state.allCards.get(cardId);
                    if (!card) return;
                    const itemEl = document.createElement('div');
                    itemEl.className = 'liked-item';
                    itemEl.innerHTML = `<div class="liked-item-title">${escapeHtml(card.title)}</div><div class="liked-item-point">${escapeHtml(card.point)}</div>`;
                    itemEl.addEventListener('click', () => handleLikedItemClick(cardId));
                    dom.playlistCardsView.appendChild(itemEl);
                });
            }
        }

        function updateActiveTab() {
            dom.tabs.forEach(tab => tab.classList.toggle('active', tab.dataset.tab === state.activeTab));
            dom.panels.forEach(panel => panel.classList.toggle('active', panel.id.startsWith(state.activeTab)));
            if (state.activeTab === 'likes') renderPlaylists();
        }

        function updateTopicTitle() {
            dom.topicTitle.textContent = state.currentTopic === 'おすすめ' ? 'ショート学習' : `「${state.currentTopic}」の学習`;
        }

        function showError(message, showRetry = false) {
            hideInitialLoader();
            const retryButton = showRetry ? `<button onclick="location.reload()">もう一度試す</button>` : '';
            dom.cardContainer.innerHTML = `<div class="card current error-card"><h2>エラー</h2><p>${message}</p>${retryButton}</div>`;
        }

        function snapCardsBack() {
            document.querySelectorAll('.card').forEach(card => { if (card) card.style.transition = 'transform 0.3s ease-out'; });
            const c = dom.cardContainer.querySelector('.card.current'); if (c) c.style.transform = 'translateY(0)';
            const p = dom.cardContainer.querySelector('.card.previous'); if (p) p.style.transform = 'translateY(-100%)';
            const n = dom.cardContainer.querySelector('.card.next'); if (n) n.style.transform = 'translateY(100%)';
        }

        handleTabClick = (e) => { state.activeTab = e.currentTarget.dataset.tab; updateActiveTab(); }

        handleLikeClick = (e) => {
            e.stopPropagation();
            const cardId = e.currentTarget.dataset.id;
            dom.playlistModal.dataset.cardId = cardId;
            renderPlaylistModal();
            dom.playlistModal.classList.add('visible');
        }

        handleLikedItemClick = (cardId) => {
            const topic = cardId.split('-')[0];
            const topicCards = Array.from(state.allCards.values()).filter(c => c.id.startsWith(topic));
            const topicCardIds = topicCards.map(c => c.id);
            const indexInTopic = topicCardIds.indexOf(cardId);
            if (indexInTopic !== -1) {
                state.cardIds = topicCardIds;
                state.currentTopic = topic;
                state.activeTab = 'feed';
                navigateTo(indexInTopic, true);
                updateActiveTab();
                updateTopicTitle();
                switchView('main');
            }
        }

        handleExplainClick = async (e) => {
            e.stopPropagation();
            const code = e.currentTarget.dataset.code;
            dom.aiModalBody.innerHTML = '<div class="loader"></div>';
            dom.aiModal.classList.add('visible');
            const prompt = `以下のコードを、JavaScript初心者にも分かりやすく、各行が何をしているか具体的に解説してください。\n\nコード:\n\`\`\`javascript\n${code}\n\`\`\``;
            try {
                dom.aiModalBody.textContent = await callGeminiAPI(prompt);
            } catch (error) {
                dom.aiModalBody.textContent = "エラーが発生しました。";
            }
        }

        handleSearch = async (topic, isInitial = false) => {
            state.isFetching = true;
            if (!isInitial) {
                switchView('main');
                dom.fetchingIndicator.classList.add('visible');
                dom.cardContainer.innerHTML = `<div class="card current" style="justify-content: center; align-items: center;"><div class="loader"></div></div>`;
            }
            if (!state.searchHistory.includes(topic)) {
                state.searchHistory.unshift(topic);
                if (state.searchHistory.length > 10) state.searchHistory.pop();
            }
            try {
                const newCards = await generateCardsFromAI(10, topic);
                newCards.forEach(card => state.allCards.set(card.id, card));
                state.cardIds = newCards.map(card => card.id);
                state.currentIndex = 0;
                state.currentTopic = topic;
                saveState();
                startApp();
            } catch (error) {
                showError(`「${topic}」のカード生成に失敗しました。`);
            } finally {
                state.isFetching = false;
                if (isInitial) hideInitialLoader();
                dom.fetchingIndicator.classList.remove('visible');
            }
        }

        function renderPlaylistModal() {
            const cardId = dom.playlistModal.dataset.cardId;
            dom.playlistModalList.innerHTML = '';
            state.playlists.forEach((cardIds, name) => {
                const isChecked = cardIds.has(cardId);
                const li = document.createElement('li');
                li.className = 'playlist-item-modal';
                li.innerHTML = `<input type="checkbox" id="pl-${name}" ${isChecked ? 'checked' : ''}><label for="pl-${name}">${escapeHtml(name)}</label>`;
                li.querySelector('input').addEventListener('change', (e) => {
                    updateCardInPlaylist(cardId, name, e.target.checked);
                });
                dom.playlistModalList.appendChild(li);
            });
        }

        function updateCardInPlaylist(cardId, playlistName, shouldBeInPlaylist) {
            const playlist = state.playlists.get(playlistName);
            if (shouldBeInPlaylist) {
                playlist.add(cardId);
            } else {
                playlist.delete(cardId);
            }
            savePlaylists();
        }

        createNewPlaylist = () => {
            const newName = dom.newPlaylistInput.value.trim();
            if (newName && !state.playlists.has(newName)) {
                state.playlists.set(newName, new Set());
                dom.newPlaylistInput.value = '';
                renderPlaylistModal();
                savePlaylists();
            }
        }

        navigateTo = async (index, fromTab = false) => {
            if (index < 0) { snapCardsBack(); return; }
            if (index >= state.cardIds.length) {
                if (!state.isFetching) { await addMoreCards(); }
                if (index >= state.cardIds.length) { snapCardsBack(); return; }
            }
            if (fromTab) {
                state.currentIndex = index;
                state.activeTab = 'feed';
                updateActiveTab();
                updateTopicTitle();
                renderCurrentCardView();
                saveState();
                return;
            }
            if (index === state.currentIndex) return;
            const direction = index > state.currentIndex ? 1 : -1;
            const currentCardEl = dom.cardContainer.querySelector('.card.current');
            if (direction === 1) {
                const nextCardEl = dom.cardContainer.querySelector('.card.next');
                if (currentCardEl) currentCardEl.className = 'card previous';
                if (nextCardEl) nextCardEl.className = 'card current';
            } else {
                const prevCardEl = dom.cardContainer.querySelector('.card.previous');
                if (currentCardEl) currentCardEl.className = 'card next';
                if (prevCardEl) prevCardEl.className = 'card current';
            }
            state.currentIndex = index;
            setTimeout(() => {
                renderCurrentCardView();
                saveState();
                if (!state.isFetching && state.currentIndex >= state.cardIds.length - 2) {
                    addMoreCards();
                }
            }, 300);
        }

        addMoreCards = async () => {
            if (state.isFetching) return;
            state.isFetching = true;
            dom.fetchingIndicator.classList.add('visible');
            try {
                const newCards = await generateCardsFromAI(3, state.currentTopic);
                newCards.forEach(card => state.allCards.set(card.id, card));
                state.cardIds.push(...newCards.map(c => c.id));
                saveState();
            } catch (error) { console.error("Failed to add more cards:", error); }
            finally { state.isFetching = false; dom.fetchingIndicator.classList.remove('visible'); }
        }

        generateCardsFromAI = async (count, topic = '全般') => {
            const prompt = `あなたは様々な分野の専門家です。モバイル学習アプリ向けに、トピック「${topic}」に関する短く要点をまとめた学習カードを生成してください。以下のJSONスキーマに厳密に従い、${count}個のユニークな学習カードの配列を生成してください。`;
            const schema = { type: "ARRAY", items: { type: "OBJECT", properties: { id: { type: "STRING" }, title: { type: "STRING" }, point: { type: "STRING" }, detail: { type: "STRING" }, code: { type: "STRING" } }, required: ["id", "title", "point"] } };
            const resultText = await callGeminiAPI(prompt, schema);
            const generatedCards = JSON.parse(resultText);
            return generatedCards.map((card, index) => ({ ...card, id: `${topic}-${Date.now()}-${index}` }));
        }

        function setupEventListeners() {
            dom.tabs.forEach(tab => tab.addEventListener('click', handleTabClick));
            dom.homeIcon.addEventListener('click', () => switchView('search'));
            dom.searchButton.addEventListener('click', () => { const q = dom.searchInput.value.trim(); if (q) { handleSearch(q); } });
            dom.searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') dom.searchButton.click(); });
            dom.aiModalClose.addEventListener('click', () => dom.aiModal.classList.remove('visible'));
            dom.playlistModalClose.addEventListener('click', () => dom.playlistModal.classList.remove('visible'));
            dom.createPlaylistBtn.addEventListener('click', createNewPlaylist);
            let startY = 0, startX = 0, isDragging = false;
            const swipeThreshold = 50, angleThreshold = 20;
            dom.cardContainer.addEventListener('pointerdown', e => { if (state.cardIds.length === 0) return; startY = e.clientY; startX = e.clientX; isDragging = true; document.querySelectorAll('.card').forEach(c => { if (c) c.style.transition = 'none'; }); });
            dom.cardContainer.addEventListener('pointermove', e => { if (!isDragging) return; const diffY = e.clientY - startY; const c = dom.cardContainer.querySelector('.card.current'); const p = dom.cardContainer.querySelector('.card.previous'); const n = dom.cardContainer.querySelector('.card.next'); if (c) c.style.transform = `translateY(${diffY}px)`; if (p) p.style.transform = `translateY(calc(-100% + ${diffY}px))`; if (n) n.style.transform = `translateY(calc(100% + ${diffY}px))`; });
            const handlePointerEnd = (e) => { if (!isDragging) return; isDragging = false; const diffY = e.clientY - startY; const diffX = e.clientX - startX; const angle = Math.abs(Math.atan2(diffX, diffY) * 180 / Math.PI); if (Math.abs(90 - angle) > (90 - angleThreshold)) { if (Math.abs(diffY) > swipeThreshold) { if (diffY < 0) { navigateTo(state.currentIndex + 1); } else { navigateTo(state.currentIndex - 1); } } else { snapCardsBack(); } } else { snapCardsBack(); } };
            dom.cardContainer.addEventListener('pointerup', handlePointerEnd);
            dom.cardContainer.addEventListener('pointerleave', handlePointerEnd);
            window.addEventListener('keydown', e => { if (state.activeTab !== 'feed') return; if (e.key === 'ArrowUp') navigateTo(state.currentIndex - 1); else if (e.key === 'ArrowDown') navigateTo(state.currentIndex + 1); });
            let isWheeling = false;
            window.addEventListener('wheel', e => { if (state.activeTab !== 'feed' || isWheeling) return; isWheeling = true; if (e.deltaY > 0) navigateTo(state.currentIndex + 1); else if (e.deltaY < 0) navigateTo(state.currentIndex - 1); setTimeout(() => { isWheeling = false; }, 350); }, { passive: false });
        }

        async function setupFirebase() {
            const { app, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, onSnapshot, appId } = window.firebaseServices;
            state.db = getFirestore(app);
            state.auth = getAuth(app);
            return new Promise(resolve => {
                onAuthStateChanged(state.auth, user => {
                    if (user) {
                        state.userId = user.uid;
                        const playlistsDocRef = doc(state.db, `artifacts/${appId}/users/${state.userId}/playlists/data`);
                        onSnapshot(playlistsDocRef, (docSnap) => {
                            state.playlists.clear();
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                for (const name in data) {
                                    state.playlists.set(name, new Set(data[name]));
                                }
                            }
                            if (state.activeTab === 'likes') renderPlaylists();
                            if (dom.initialLoader.style.display !== 'none') {
                                hideInitialLoader();
                                switchView('search');
                            }
                            resolve();
                        });
                    }
                });
                signInAnonymously(state.auth).catch(error => {
                    console.error("Anonymous sign-in failed:", error);
                    hideInitialLoader();
                    switchView('search');
                    resolve();
                });
            });
        }

        async function init() {
            checkLocalStorage();
            loadState();
            setupEventListeners();
            await setupFirebase();
        }

        // --- App Initialization ---
        init();
    </script>
